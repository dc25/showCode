<script src="https://cdn.jsdelivr.net/gh/google/code-prettify@master/loader/run_prettify.js"></script>
<script src="show.js"></script>
<script>
function showInContent(t) {
    let contentElement = document.getElementById('Content');
    if (contentElement === null) {
        console.log("contentElement is null");
    } else {
        contentElement.innerHTML = t;
    }
}

// Switched from using window.onLoad to DOMContentLoaded 
// because getOnlineText was being called too soon. 
window.addEventListener('DOMContentLoaded', (event) => {
    getOnlineText(window.location.search, showInContent);
});

</script>

<body>
  <pre id="Content" ></pre>
</body>
